<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
</head>
<body>
<script>

function validate()
{
	 var x = document.getElementsByClassName("valid");
		var count=0;
		for(var i=0;i<x.length;i++)
			{
				if(x[i].value == "")
					{
						x[i].nextElementSibling.style.color ="red";
						x[i].nextElementSibling.innerHTML ="* Fields cannot be blank..!";
						count++;
					}
				else if(x[2].value != x[3].value)
					{
						x[3].nextElementSibling.style.color="red";
						x[3].nextElementSibling.innerHTML = "* Your password didn't matched"
						count++;
					}
				
				else if(isNaN(x[4].value))
					{
						x[4].nextElementSibling.style.color ="red";
						x[4].nextElementSibling.innerHTML = "* contact number cannot contain alphabets..!";
						count++;
					}
						 
					
				 
				
		  
		 }
	 if(count!=0)
		{
			return false;
		}
	return true;
}
		 

</script>
</head>
<body style="background-color: purple;">
<div align="center">
<form onsubmit="return validate()">

<table border="1" cellpadding="5x" cellspacing="5x" style="color: white">
<caption>Add Customer</caption>
<tr>
<td> <b>Name</b> </td>
<td>
<input type="text" name="name" id="name" placeholder="Enter  name" class="valid" required/>
<span style="font-size: small;"></span>
</td>
</tr>

<tr>
<td><b>Email</b> </td>
<td>
<input type="email" name="email" id= "email" placeholder="Enter  email" class="valid" required/>
<span style="font-size: small;"></span>
</td>
</tr>

<tr>
<td> <b>Password</b></td>
<td> 
<input type="password" name= "pass" id="pass" placeholder="Enter  password" class="valid" required/>
<span style="font-size: small;"></span>
</td>
</tr>

<tr>
<td>Confirm Password</td>
<td> 
<input type="password" name= "cpass" id="cpass" placeholder="Enter  password" class="valid" required/>
<span style="font-size: small;"></span>
</td>
</tr>

<tr>
<td> Gender: </td>
<td><input type="radio" name="sex" > Male
	<input type="radio" name="sex" > Female
	<input type="radio" name="sex" > Other
	</td></tr>
<tr>
<td><b>Contact No</b>  </td>
<td>
<input type="text" name="cphone" id="cphone" placeholder="Enter  contact no" class="valid" required/>
<span style="font-size: small;"></span>
</td>
</tr>

<tr>
<td> <b>Address</b> </td>
<td>
<textarea rows="5" cols="20" name="cadd" id="cadd" placeholder="Enter  address" class="valid" required >
</textarea> 
<span style="font-size: small;"></span>
</td>
</tr>

<tr>
<td align="center">
<input type="submit" name="register" value="Register">
</td>
<td align="center">
<input type="reset" name="reset" value="Clear">
</td>
</tr>
</table>
</form>

</div>

</body>
</html>
